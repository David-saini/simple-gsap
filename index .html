<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box_1 {
            background: grey;
            height: 200px;
            width: 200px;
            border-radius: 12px;
        }

        .box_2 {
            background: crimson;
            height: 200px;
            width: 200px;
            border-radius: 12px;
        }

        .box_3 {
            background: yellow;
            height: 200px;
            width: 200px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <div class="box_1"></div>
    <div class="box_2"></div>
    <div class="box_3"></div>

    <h4>Hello</h4>
    <h4>Hello</h4>
    <h4>Hello</h4>
    <h4>Hello</h4>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>

    <script>
        gsap.to(".box_1", {
            x: 500,
            repeat: Infinity,
            duration: 2,
            y: -100,
        })

        gsap.from(".box_2", {
            x: 500,
            duration: 2,
            backgroundColor: "blue",
            repeat: Infinity,
        })

        gsap.fromTo(".box_3", {
            x: 0,
            y: 0,
            opacity: 0
        }, {
            x: 200,
            y: 100,
            opacity: 1,
            duration: 3
        });

        gsap.to("h4", {
            x: 400,
            duration: 1,
            stagger: 0.5,
            yoyo: true,
            repeat: 2,
            ease: "power1.inOut"
        });
    </script>
</body>

</html>






<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">



    <title>Simple Gsap</title>
</head>

<body class="bg-light">

    <div class="overflow-hidden">
        <div class="container">
            <div class="mt-5 min-vh-100">
                <div class="box"></div>
            </div>

            <div class="min-vh-100">
                <div class="box2 my-3"></div>
            </div>

            <div class="min-vh-100">
                <div class="box3"></div>
            </div>
            <div class="min-vh-100">
                <div class="box4"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>

    <script>
        gsap.from(".box", {
            x: 300,
            scale: 1.5,
            rotate: "-360deg",
            duration: 3,
            repeat: Infinity,
            scrub: 5,
            pin: true,
        });
        gsap.to(".box2", {
            scrollTrigger: {
                trigger: ".box2",
                scroll: "body",
                marker: true,
                start: 'top center',
                end: 'bottom center',
                pin: true,
                scrub: 3,
            },
            // rotate: "360deg",
            x: 1200,
            duration: 1,
        });

        gsap.from(".box3", {
            scrollTrigger: {
                trigger: "box3",
                scroll: "body",
                marker: true,
                pin: true,
                start: 'top center',
                end: 'bottom center',

                scrub: 2,
            },
            x: 2000,
            rotate: "360deg",
            duration: 2,
            backgroundColor: "green",
        });
        gsap.from(".box4", {
            scrollTrigger: {
                trigger: "box4",
                scroll: "body",
                marker: true,
                start: 'top center',
                end: 'bottom center',
                scrub: 1,
            },
            x: 2000,
            rotate: "360deg",
            duration: 1,
            background: "green",
        });

    </script>

</body>

</html>
